<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}"
>
    <div layout:fragment="contents" class="container my-4" style="padding-top: 60px">
       
       <table class="table table-striped">
          <thead>
              <tr>
                  <th>번호</th>
                  <th>제목</th>
                  <th>작성자</th>
                  <th>조회수</th>
                  <th>작성일</th>
              </tr>
          </thead>
          
          <tbody>
              <tr th:each="community : ${list}" th:onclick="|location.href='/community/detail/${community.id}'|" role="button">
                   <td>[[${community.id}]]</td>
                   <td>[[${community.title}]]</td>
                   <td>[[${community.creator.name}]]</td>
                   <td>[[${community.hit}]]</td>
                   <td>[[${#temporals.format(community.createdAt, 'yyyy년 MM월 dd일')}]]</td>
              </tr>             
          </tbody>
       
       </table>
       
       <a href="/community/add" class="btn btn-primary">글쓰기</a>
       
    </div>
</html>
