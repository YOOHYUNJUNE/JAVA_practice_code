<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 부트 스트랩 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>
<body>

	<!--/* name값이 전달되기 때문에 필수 / form > button의 type="submit" */-->
	<!--/* "article" 있으면 modify, 없으면 add */-->
	<div class="text-center" th:if="${article ne null}">

		<form action="/modify" th:method="PATCH">
			<input type="hidden" name="id" th:value="${article.id}" /> <input
				name="title" th:value="${article.title}" />
			<textarea name="content">[[${article.content}]]</textarea>
			<button>수정</button>
		</form>
		<a th:href="@{'/detail/' + ${article.id}}" class="btn btn-primary m-3">돌아가기</a>
	</div>
	<form th:if="${article eq null}" action="/add" method="POST">
		<input name="title" placeholder="제목 입력" />
		<textarea name="content" placeholder="내용 입력"></textarea>
		<button>저장</button>
	</form>
</body>
</html>
