<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="text-center">

	    <table class="table">
	        <tr>
	            <th>제목</th>
	            <td>[[ ${article.title} ]]</td>
	        </tr>
	        <tr>
	            <th>내용</th>
	            <td>[[ ${article.content} ]]</td>
	        </tr>
	    
	    </table>
	    
	    <!-- th에서 post방식 hidden 자동 생성 -->
	    <div class="d-flex">
		    <form th:action="@{'/delete/' + ${article.id}}" th:method="DELETE">
		        <button class="btn btn-danger ms-1">삭제</button>
		    </form>
		    
		    <a th:href="@{ '/modify/' + ${article.id}}" class="btn btn-success mx-1">수정</a>
		    <a href="/list" class="btn btn-primary">돌아가기</a>
		    
	    </div>
    
    </div>

</body>
</html>
