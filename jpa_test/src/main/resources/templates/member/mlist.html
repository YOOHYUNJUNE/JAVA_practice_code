<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JPA_TEST</title>

    <!-- 부트 스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    <div class="text-center m-3">
    
        <h1 class="m-5">회원 정보</h1>
    
        <table class="table table-striped">
            <thead>
                <tr>
	                <th>ID</th>
	                <th>이름</th>
	                <th>수정</th>
	                <th>삭제</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="member : ${list}">
                
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}" style="font-weight:bold; color:#555; font-size:20px;"></td>
                    <td><a th:href="@{'/edit/' + ${member.id}}" class="btn btn-primary">수정</a></td>
                    <td><a th:href="@{'/delete/' + ${member.id}}" class="btn btn-danger">삭제</a></td>
                  
                </tr>
            </tbody>
            
        </table>
        
        <div class="d-flex justify-content-end">
            
            <div th:if="${not #lists.isEmpty(list)}">
	            <form action="/search">
	                <input name="keyword" placeholder="회원 검색" required/>
	                <button class="btn btn-success me-3">검색</button>
	            </form>
            </div>
            
            <div th:if="${#lists.isEmpty(list)}">
                <h1>검색된 회원이 없습니다.</h1>
                <a href="/list" class="btn btn-primary me-3">돌아가기</a>
            </div>
                     
            <a href="/add" class="btn btn-primary">회원 추가</a>
            
        </div>
    
    
    
    
    </div>


</body>
</html>
